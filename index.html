<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner" id="promo-banner">
      <div class="banner_content banner_desktop-content">
        <span class="text text_black"
          ><strong>Black Friday</strong>, 24-27 Nov</span
        >
        <span class="text text_gold"><strong>10%OFF</strong></span>
        <span class="text text_black"
          >Use code <strong class="text_gold">10FRIDAY</strong> at
          checkout</span
        >
      </div>
      <div class="banner_content banner_tablet-content">
        <span class="text text_black"><strong>Black Friday</strong></span>
        <span class="text text_gold"><strong>10%OFF</strong></span>
        <span class="text text_black"
          >Use code <strong class="text_gold">10FRIDAY</strong></span
        >
      </div>
      <div class="banner_content banner_mobile-content">
        <span class="text text_black"><strong>Black Friday, </strong></span>
        <span class="text text_gold"><strong>10%OFF</strong></span>
      </div>
      <div class="banner_link">
        <a href="#" class="button">
          <span class="text_gradient-black">Shop now</span>
        </a>
        <button
          class="banner-close-button close-button"
          aria-label="Close promo"
        ></button>
      </div>
      <button class="icon-button"></button>
    </div>
    <main></main>
    <aside>
      <div class="promo-card" id="promo-card">
        <button
          class="promo-card_close-button close-button"
          aria-label="Close promo"
          id="promo-card-close-button"
        ></button>
        <div class="promo-card-content">
          <p class="text text_white text_big mb-2">Black Friday</p>
          <p class="text text_gold text_big text_gradient-gold mb-1">10%OFF</p>
          <p class="text text_gray mb-3">
            Use code <strong class="text_gold">10FRIDAY</strong> at checkout
          </p>
          <a href="#" class="button button_gray"
            >Shop now<span class="text_hide"> through Monday</span></a
          >
        </div>
      </div>
    </aside>
    <script type="module" src="main.js"></script>
  </body>
</html>
